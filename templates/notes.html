<!DOCTYPE html>
            <head>
                <title>Sticky Notes</title>
                <link rel="stylesheet" type="text/css" href="notes.css" />
                <script
                src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"></script>
            </head>
            <body>
                <header>
                        <h2>My Notes<h2>
                </header>
                    <div id = "renderList"><ul><li><h4>very important</h4><p>pick mother from airport</p><br><button class="bot" Id=21 onClick="reply_click(this.id)">Delete Note</button></li><li><h4>not important</h4><p>buy shoes</p><br><button class="bot" Id=17 onClick="reply_click(this.id)">Delete Note</button></li><li><h4>important</h4><p>buy green apples</p><br><button class="bot" Id=16 onClick="reply_click(this.id)">Delete Note</button></li></ul></div>
                    <div id = "my_list">
                    </div>
                    <form class="form-style-7" act action="/addnotes" method="GET">
                        <input class="my_cool_button" type="submit" value="Add New Note">
                    </form>
                    <script type="text/javascript">function reply_click(clicked_id){                        
                        $.ajax({url: 'http://127.0.0.1:5000/notes' + '?' + $.param({"Id": clicked_id}),type: 'DELETE',success: function(result) {
                            alert("deleted successfuly")
                        }
                        });};</script>
            </body>
            </html>
