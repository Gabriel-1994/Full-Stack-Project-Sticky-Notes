<!DOCTYPE html>

<head>
    <title>Sticky Notes</title>
    <link rel="stylesheet" type="text/css" href="notes.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function reply_click(clicked_id) {
                $.ajax({
                    url: 'http://127.0.0.1:5000/notes' + '?' +
                        $param({"Id": clicked_id }),
                    type: 'DELETE',
                     success: function(result) {
                        {
                            alert("deleted successfuly")
                        }
                    }
            })
        };
    </script>
</head>

<body>
    <header>
        <h2>My Notes<h2>
    </header>

    <div id="renderList">
        
        {% for item in a%}
        <ul>
            <li>
                <h4>{{item['category']}}</h4>
                <p>{{item['content']}}</p><br><button id={2} onClick="reply_click(this.id)">Delete Note</button>
            </li>
        </ul>            
        {% endfor %}
        
    </div>
    <div id="my_list">
    </div>
    <form class="form-style-7" act action="/addnotes" method="GET">
        <input class="my_cool_button" type="submit" value="Add New Note">
    </form>
</body>

</html>
